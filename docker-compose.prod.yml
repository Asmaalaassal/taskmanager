version: '3.8'

services:
  mysql-prod:
    image: mysql:8.0
    container_name: ticket-mysql-prod
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      MYSQL_DATABASE: ticket_system
      MYSQL_USER: ${MYSQL_USER}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD}
    volumes:
      - mysql-prod-data:/var/lib/mysql
      - ./backups:/backups
    ports:
      - "3306:3306"
    networks:
      - ticket-network-prod
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: always
    command: --default-authentication-plugin=mysql_native_password

  backend-prod:
    image: ${BACKEND_PROD_IMAGE:-ghcr.io/${GITHUB_REPOSITORY:-your-org/ticket-manager}-backend-prod:latest}
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: ticket-backend-prod
    environment:
      SPRING_DATASOURCE_URL: jdbc:mysql://mysql-prod:3306/ticket_system?useSSL=false&serverTimezone=UTC
      SPRING_DATASOURCE_USERNAME: ${MYSQL_USER}
      SPRING_DATASOURCE_PASSWORD: ${MYSQL_PASSWORD}
      SPRING_JPA_HIBERNATE_DDL_AUTO: validate
      SPRING_FLYWAY_ENABLED: true
      SERVER_PORT: 8085
      JWT_SECRET: ${JWT_SECRET}
      JWT_EXPIRATION: 86400000
      SPRING_PROFILES_ACTIVE: prod
    ports:
      - "8085:8085"
    depends_on:
      mysql-prod:
        condition: service_healthy
    networks:
      - ticket-network-prod
    restart: always

  frontend-prod:
    image: ${FRONTEND_PROD_IMAGE:-ghcr.io/${GITHUB_REPOSITORY:-your-org/ticket-manager}-frontend-prod:latest}
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        VITE_API_URL: ${API_URL:-http://147.79.101.138:8085/api}
    container_name: ticket-frontend-prod
    ports:
      - "80:80"
      - "443:443"
    depends_on:
      - backend-prod
    networks:
      - ticket-network-prod
    restart: always
    volumes:
      - ./ssl:/etc/nginx/ssl:ro

volumes:
  mysql-prod-data:
    driver: local

networks:
  ticket-network-prod:
    driver: bridge
