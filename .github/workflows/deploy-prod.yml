name: Deploy to Production

on:
  workflow_dispatch:
    inputs:
      confirm:
        description: 'Type "deploy" to confirm production deployment'
        required: true
        type: string

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - name: Validate confirmation
        if: github.event.inputs.confirm != 'deploy'
        run: |
          echo "Deployment cancelled. You must type 'deploy' to confirm."
          exit 1

  build-and-deploy:
    needs: validate
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: main

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push backend image
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}-backend-prod:latest
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}-backend-prod:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build and push frontend image
        uses: docker/build-push-action@v5
        with:
          context: ./frontend
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}-frontend-prod:latest
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}-frontend-prod:${{ github.sha }}
          build-args: |
            VITE_API_URL=${{ secrets.API_URL || 'http://147.79.101.138:8085/api' }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Deploy to production server
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.PROD_SERVER_HOST }}
          username: ${{ secrets.PROD_SERVER_USER }}
          password: ${{ secrets.PROD_SERVER_PASSWORD }}
          script: |
            cd /opt/ticket-manager || (cd /opt && git clone https://github.com/${{ github.repository }}.git ticket-manager && cd ticket-manager)
            # Force hard reset to get latest code (discard any local changes)
            git fetch origin
            git checkout main 2>/dev/null || git checkout master 2>/dev/null || true
            git reset --hard origin/main 2>/dev/null || git reset --hard origin/master 2>/dev/null || true
            git clean -fd
            # Verify script is updated
            echo "=== Script Version Check ==="
            if grep -q "Preparing for local build" scripts/auto-deploy.sh; then
              echo "✅ Latest script detected"
            else
              echo "❌ OLD SCRIPT DETECTED - Forcing update..."
              rm -f scripts/auto-deploy.sh
              git checkout origin/main scripts/auto-deploy.sh 2>/dev/null || git checkout origin/master scripts/auto-deploy.sh 2>/dev/null || true
            fi
            chmod +x scripts/*.sh 2>/dev/null || true
            export GITHUB_REPOSITORY=${{ github.repository }}
            ./scripts/auto-setup.sh prod || true
            ./scripts/auto-deploy.sh prod

      - name: Health check
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.PROD_SERVER_HOST }}
          username: ${{ secrets.PROD_SERVER_USER }}
          password: ${{ secrets.PROD_SERVER_PASSWORD }}
          script: |
            echo "Waiting for services to be ready (this may take 2-3 minutes if building images)..."
            # Check container status first
            cd /opt/ticket-manager
            echo "Container status:"
            docker compose -f docker-compose.prod.yml ps || true
            
            # Wait longer for first-time builds (up to 3 minutes)
            # Check if backend is responding (any HTTP status means it's up)
            # /api/auth/me returns 403 without auth, but that means server is running
            for i in {1..60}; do
              # Check if we get ANY response (even 403/401 means server is running)
              HTTP_CODE=$(curl -s -o /dev/null -w "%{http_code}" http://localhost:8085/api/auth/me 2>/dev/null || echo "000")
              if [ "$HTTP_CODE" != "000" ] && [ "$HTTP_CODE" != "" ]; then
                echo "✅ Health check passed! (Server responding with HTTP $HTTP_CODE)"
                exit 0
              fi
              if [ $i -eq 60 ]; then
                echo "⚠️  Health check failed after 2 minutes"
                echo "Checking container status..."
                docker compose -f docker-compose.prod.yml ps || true
                echo "Checking container logs..."
                docker compose -f docker-compose.prod.yml logs --tail=50 backend-prod || true
                exit 1
              fi
              echo "Waiting for backend... ($i/60)"
              sleep 2
            done

      - name: Create deployment tag
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.git.createRef({
              owner: context.repo.owner,
              repo: context.repo.repo,
              ref: 'refs/tags/deploy-prod-${{ github.sha }}',
              sha: '${{ github.sha }}'
            })
