name: Deploy to Production

on:
  workflow_dispatch:
    inputs:
      confirm:
        description: 'Type "deploy" to confirm production deployment'
        required: true
        type: string

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - name: Validate confirmation
        if: github.event.inputs.confirm != 'deploy'
        run: |
          echo "Deployment cancelled. You must type 'deploy' to confirm."
          exit 1

  build-and-deploy:
    needs: validate
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: main

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push backend image
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}-backend-prod:latest
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}-backend-prod:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build and push frontend image
        uses: docker/build-push-action@v5
        with:
          context: ./frontend
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}-frontend-prod:latest
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}-frontend-prod:${{ github.sha }}
          build-args: |
            VITE_API_URL=${{ secrets.API_URL || 'http://147.79.101.138:8085/api' }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Deploy to production server
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.PROD_SERVER_HOST }}
          username: ${{ secrets.PROD_SERVER_USER }}
          password: ${{ secrets.PROD_SERVER_PASSWORD }}
          script: |
            cd /opt/ticket-manager || (cd /opt && git clone https://github.com/${{ github.repository }}.git ticket-manager && cd ticket-manager)
            git pull origin main 2>/dev/null || git pull origin master 2>/dev/null || echo "Already up to date"
            chmod +x scripts/*.sh 2>/dev/null || true
            export GITHUB_REPOSITORY=${{ github.repository }}
            ./scripts/auto-setup.sh prod || true
            ./scripts/auto-deploy.sh prod

      - name: Health check
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.PROD_SERVER_HOST }}
          username: ${{ secrets.PROD_SERVER_USER }}
          password: ${{ secrets.PROD_SERVER_PASSWORD }}
          script: |
            sleep 30
            curl -f http://localhost:8085/api/auth/me || exit 1

      - name: Create deployment tag
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.git.createRef({
              owner: context.repo.owner,
              repo: context.repo.repo,
              ref: 'refs/tags/deploy-prod-${{ github.sha }}',
              sha: '${{ github.sha }}'
            })
