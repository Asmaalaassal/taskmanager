name: Deploy to Test Environment

on:
  push:
    branches:
      - develop
      - test
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push backend image
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          push: true
          tags: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}-backend-test:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build and push frontend image
        uses: docker/build-push-action@v5
        with:
          context: ./frontend
          push: true
          tags: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}-frontend-test:latest
          build-args: |
            VITE_API_URL=${{ secrets.TEST_API_URL || 'http://147.79.101.138:8086/api' }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Deploy to test server
        uses: appleboy/ssh-action@v1.0.0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          host: ${{ secrets.TEST_SERVER_HOST }}
          username: ${{ secrets.TEST_SERVER_USER }}
          password: ${{ secrets.TEST_SERVER_PASSWORD }}
          envs: GITHUB_TOKEN
          script: |
            # Configure git to avoid prompts (use token if available)
            export GIT_TERMINAL_PROMPT=0
            export GIT_ASKPASS=/bin/echo
            REPO_URL="https://github.com/${{ github.repository }}.git"
            
            # Navigate to repo or clone if it doesn't exist
            if [ ! -d /opt/ticket-manager ]; then
              cd /opt
              # Try cloning (works for public repos, or if token is set via credential helper)
              if [ -n "$GITHUB_TOKEN" ]; then
                # Use token as password with git credential helper
                echo "https://${GITHUB_TOKEN}@github.com" > ~/.git-credentials 2>/dev/null || true
                git config --global credential.helper store 2>/dev/null || true
                # Clone using token in URL format
                git clone https://oauth2:${GITHUB_TOKEN}@github.com/${{ github.repository }}.git ticket-manager 2>&1 || {
                  # Fallback: try without token (if repo is public)
                  echo "⚠️ Clone with token failed, trying without token..."
                  git clone "$REPO_URL" ticket-manager 2>&1 || {
                    echo "❌ Clone failed - check repository visibility"
                    exit 1
                  }
                }
              else
                # Try without token (if repo is public)
                git clone "$REPO_URL" ticket-manager 2>&1 || {
                  echo "❌ Clone failed - repository might be private or network issue"
                  exit 1
                }
              fi
              cd ticket-manager || { echo "❌ Failed to cd into cloned directory"; exit 1; }
            else
              cd /opt/ticket-manager
            fi
            
            # Update remote URL if token is available
            if [ -n "$GITHUB_TOKEN" ]; then
              git remote set-url origin https://oauth2:${GITHUB_TOKEN}@github.com/${{ github.repository }}.git 2>/dev/null || true
            fi
            
            # Show current state BEFORE update
            echo "=== BEFORE UPDATE ==="
            echo "Current branch: $(git branch --show-current)"
            echo "Current commit: $(git rev-parse --short HEAD 2>/dev/null || echo 'unknown')"
            echo "Remote URL: $(git remote get-url origin 2>/dev/null || echo 'none')"
            
            # Configure git to use token for authentication (if repo is private)
            if [ -n "$GITHUB_TOKEN" ]; then
              git remote set-url origin https://oauth2:${GITHUB_TOKEN}@github.com/${{ github.repository }}.git 2>/dev/null || true
            fi
            
            # Force update: remove all local changes and pull latest
            git fetch origin --prune --force 2>&1
            git fetch origin develop:develop --force 2>&1 || git fetch origin main:main --force 2>&1 || true
            
            # Switch to correct branch
            git checkout develop 2>/dev/null || git checkout main 2>/dev/null || git checkout -b develop origin/develop 2>/dev/null || true
            
            # Hard reset to match remote exactly
            git reset --hard origin/develop 2>&1 || git reset --hard origin/main 2>&1 || {
              echo "⚠️ Reset failed, trying full refresh..."
              git fetch origin develop:develop --force 2>&1 || git fetch origin main:main --force 2>&1 || true
              git reset --hard origin/develop 2>&1 || git reset --hard origin/main 2>&1 || true
            }
            
            # Clean untracked files
            git clean -fdx 2>&1 || true
            
            # Verify AFTER update
            echo "=== AFTER UPDATE ==="
            echo "Current commit: $(git rev-parse --short HEAD 2>/dev/null || echo 'unknown')"
            echo "Latest remote commit: $(git rev-parse --short origin/develop 2>/dev/null || git rev-parse --short origin/main 2>/dev/null || echo 'unknown')"
            
            # CRITICAL: Verify commits match after sync
            LOCAL_COMMIT=$(git rev-parse --short HEAD 2>/dev/null || echo "unknown")
            # Try with token if ls-remote fails
            REMOTE_COMMIT=$(git ls-remote origin develop 2>/dev/null | cut -f1 | cut -c1-7 || git ls-remote origin main 2>/dev/null | cut -f1 | cut -c1-7 || echo "")
            # If still empty, try direct GitHub API call
            if [ -z "$REMOTE_COMMIT" ] && [ -n "$GITHUB_TOKEN" ]; then
              REMOTE_COMMIT=$(curl -s -H "Authorization: token $GITHUB_TOKEN" https://api.github.com/repos/${{ github.repository }}/commits/develop 2>/dev/null | grep -o '"sha":"[^"]*' | head -1 | cut -d'"' -f4 | cut -c1-7 || echo "")
            fi
            REMOTE_COMMIT=${REMOTE_COMMIT:-"unknown"}
            
            echo "=== COMMIT VERIFICATION ==="
            echo "Local commit: $LOCAL_COMMIT"
            echo "Remote commit (from GitHub directly): $REMOTE_COMMIT"
            
            # If commits don't match OR if local commit is the old one, force re-clone
            if [ "$LOCAL_COMMIT" != "$REMOTE_COMMIT" ] || [ "$LOCAL_COMMIT" = "8824cb6" ] || [ "$LOCAL_COMMIT" = "unknown" ] || [ -z "$REMOTE_COMMIT" ]; then
              echo "⚠️ Commits don't match or server is on old commit! Forcing fresh clone..."
              cd /opt
              rm -rf ticket-manager
              # Use token if available
              if [ -n "$GITHUB_TOKEN" ]; then
                git clone https://oauth2:${GITHUB_TOKEN}@github.com/${{ github.repository }}.git ticket-manager 2>&1 || {
                  echo "⚠️ Clone with token failed, trying without token..."
                  git clone "$REPO_URL" ticket-manager 2>&1 || {
                    echo "❌ Fresh clone failed!"
                    exit 1
                  }
                }
              else
                git clone "$REPO_URL" ticket-manager 2>&1 || {
                  echo "❌ Fresh clone failed!"
                  exit 1
                }
              fi
              cd ticket-manager || { echo "❌ Clone failed!"; exit 1; }
              git checkout develop 2>/dev/null || git checkout main 2>/dev/null || true
              FRESH_COMMIT=$(git rev-parse --short HEAD 2>/dev/null || echo "unknown")
              echo "✅ Fresh clone complete. New commit: $FRESH_COMMIT"
              
              # Verify docker-compose has the fix
              if grep -q "allowPublicKeyRetrieval=true" docker-compose.test.yml 2>/dev/null || grep -q "allowPublicKeyRetrieval=true" docker-compose.prod.yml 2>/dev/null; then
                echo "✅ Docker-compose has MySQL fix"
              else
                echo "❌ ERROR: Docker-compose still missing MySQL fix after fresh clone!"
                exit 1
              fi
            else
              echo "✅ Commits match - using existing repository"
            fi
            # Verify script is updated
            echo "=== Script Version Check ==="
            if grep -q "Preparing for local build" scripts/auto-deploy.sh; then
              echo "✅ Latest script detected"
            else
              echo "❌ OLD SCRIPT DETECTED - Forcing update..."
              rm -f scripts/auto-deploy.sh
              git checkout origin/develop scripts/auto-deploy.sh 2>/dev/null || git checkout origin/main scripts/auto-deploy.sh 2>/dev/null || true
            fi
            # Verify docker-compose file is updated (check for allowPublicKeyRetrieval)
            echo "=== Docker Compose Version Check ==="
            if grep -q "allowPublicKeyRetrieval=true" docker-compose.test.yml 2>/dev/null || grep -q "allowPublicKeyRetrieval=true" docker-compose.prod.yml 2>/dev/null; then
              echo "✅ Latest docker-compose detected"
            else
              echo "❌ OLD DOCKER-COMPOSE DETECTED - Forcing update..."
              git checkout origin/develop docker-compose.test.yml docker-compose.prod.yml 2>/dev/null || git checkout origin/main docker-compose.test.yml docker-compose.prod.yml 2>/dev/null || true
            fi
            chmod +x scripts/*.sh 2>/dev/null || true
            export GITHUB_REPOSITORY=${{ github.repository }}
            ./scripts/auto-setup.sh test || true
            ./scripts/auto-deploy.sh test

      - name: Health check
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.TEST_SERVER_HOST }}
          username: ${{ secrets.TEST_SERVER_USER }}
          password: ${{ secrets.TEST_SERVER_PASSWORD }}
          script: |
            echo "Waiting for services to be ready (this may take 2-3 minutes if building images)..."
            # Check container status first
            cd /opt/ticket-manager
            echo "Container status:"
            docker compose -f docker-compose.test.yml ps || true
            
            # Wait longer for first-time builds (up to 3 minutes)
            # Check if backend is responding (any HTTP status means it's up)
            # /api/auth/me returns 403 without auth, but that means server is running
            for i in {1..60}; do
              # Check if we get ANY response (even 403/401 means server is running)
              HTTP_CODE=$(curl -s -o /dev/null -w "%{http_code}" http://localhost:8086/api/auth/me 2>/dev/null || echo "000")
              if [ "$HTTP_CODE" != "000" ] && [ "$HTTP_CODE" != "" ]; then
                echo "✅ Health check passed! (Server responding with HTTP $HTTP_CODE)"
                exit 0
              fi
              if [ $i -eq 60 ]; then
                echo "⚠️  Health check failed after 2 minutes"
                echo "Checking container status..."
                docker compose -f docker-compose.test.yml ps || true
                echo "Checking container logs..."
                docker compose -f docker-compose.test.yml logs --tail=50 backend-test || true
                exit 1
              fi
              echo "Waiting for backend... ($i/60)"
              sleep 2
            done
