name: Deploy to Test Environment

on:
  push:
    branches:
      - develop
      - test
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push backend image
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          push: true
          tags: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}-backend-test:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build and push frontend image
        uses: docker/build-push-action@v5
        with:
          context: ./frontend
          push: true
          tags: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}-frontend-test:latest
          build-args: |
            VITE_API_URL=${{ secrets.TEST_API_URL || 'http://147.79.101.138:8086/api' }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Deploy to test server
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.TEST_SERVER_HOST }}
          username: ${{ secrets.TEST_SERVER_USER }}
          password: ${{ secrets.TEST_SERVER_PASSWORD }}
          script: |
            cd /opt/ticket-manager || (cd /opt && git clone https://github.com/${{ github.repository }}.git ticket-manager && cd ticket-manager)
            # Force hard reset to get latest code (discard any local changes)
            git fetch origin
            git checkout develop 2>/dev/null || git checkout main 2>/dev/null || true
            git reset --hard origin/develop 2>/dev/null || git reset --hard origin/main 2>/dev/null || true
            git clean -fd
            # Verify script is updated
            echo "=== Script Version Check ==="
            if grep -q "Preparing for local build" scripts/auto-deploy.sh; then
              echo "✅ Latest script detected"
            else
              echo "❌ OLD SCRIPT DETECTED - Forcing update..."
              rm -f scripts/auto-deploy.sh
              git checkout origin/develop scripts/auto-deploy.sh 2>/dev/null || git checkout origin/main scripts/auto-deploy.sh 2>/dev/null || true
            fi
            chmod +x scripts/*.sh 2>/dev/null || true
            export GITHUB_REPOSITORY=${{ github.repository }}
            ./scripts/auto-setup.sh test || true
            ./scripts/auto-deploy.sh test

      - name: Health check
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.TEST_SERVER_HOST }}
          username: ${{ secrets.TEST_SERVER_USER }}
          password: ${{ secrets.TEST_SERVER_PASSWORD }}
          script: |
            echo "Waiting for services to be ready (this may take 2-3 minutes if building images)..."
            # Check container status first
            cd /opt/ticket-manager
            echo "Container status:"
            docker compose -f docker-compose.test.yml ps || true
            
            # Wait longer for first-time builds (up to 3 minutes)
            for i in {1..60}; do
              if curl -f http://localhost:8086/api/auth/me >/dev/null 2>&1; then
                echo "✅ Health check passed!"
                exit 0
              fi
              if [ $i -eq 60 ]; then
                echo "⚠️  Health check failed after 2 minutes"
                echo "Checking container logs..."
                docker compose -f docker-compose.test.yml logs --tail=50 backend-test || true
                exit 1
              fi
              echo "Waiting for backend... ($i/60)"
              sleep 2
            done
